name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python-lint:
    name: Python Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install ruff
      - name: Ruff lint
        run: ruff check central_py/ peripheral_py/
      - name: Ruff format check
        run: ruff format --check central_py/ peripheral_py/

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio protobuf bleak
          pip install git+https://github.com/tdaira/blerpc-protocol.git
      - name: Run unit tests
        working-directory: central_py
        run: python -m pytest tests/test_container.py tests/test_command.py tests/test_client.py tests/test_encryption.py -v

  c-lint:
    name: C Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: clang-format check
        run: |
          clang-format --dry-run --Werror \
            peripheral_fw/src/ble_service.c \
            peripheral_fw/src/ble_service.h \
            peripheral_fw/src/handlers.c \
            peripheral_fw/src/handlers.h \
            peripheral_fw/src/main.c \
            central_fw/src/main.c \
            central_fw/src/ble_central.c \
            central_fw/src/ble_central.h

  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Build
        working-directory: central_android
        run: ./gradlew assembleDebug
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ios-build:
    name: iOS Build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Generate Xcode project
        working-directory: central_ios
        run: xcodegen generate
      - name: Build
        working-directory: central_ios
        run: |
          xcodebuild -project BlerpcCentral.xcodeproj \
            -scheme BlerpcCentral \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            build
