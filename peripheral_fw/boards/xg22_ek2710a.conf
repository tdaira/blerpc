# EFR32xG22E: 32 KB RAM
# blerpc assembler buffer (small — echo/flash_read requests are tiny)
CONFIG_BLERPC_PROTOCOL_ASSEMBLER_BUF_SIZE=256

# Fewer TX buffers (1 connection only)
CONFIG_BT_L2CAP_TX_BUF_COUNT=3
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_CONN_TX_MAX=3
CONFIG_BT_BUF_ACL_RX_COUNT=3

# BT stack memory — minimum viable for Silicon Labs HCI
CONFIG_BT_SILABS_HCI_BUFFER_MEMORY=6144
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=7168
CONFIG_MAIN_STACK_SIZE=1536
CONFIG_BLERPC_WORK_STACK_SIZE=1536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=512
CONFIG_BT_RX_STACK_SIZE=768

# Disable flash to free RAM for RTT logging
CONFIG_FLASH=n

# Disable UART — use RTT console instead
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Minimal logging via RTT (printk → RTT console)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_UART=n
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=128
