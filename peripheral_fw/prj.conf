# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="blerpc"
CONFIG_BT_DEVICE_APPEARANCE=0

# MTU - request large MTU for throughput
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251
# GATT
CONFIG_BT_GATT_DYNAMIC_DB=n

# TX buffers for large multi-container responses
CONFIG_BT_L2CAP_TX_BUF_COUNT=20
CONFIG_BT_BUF_ACL_TX_COUNT=20
CONFIG_BT_CONN_TX_MAX=20

# nanopb
CONFIG_NANOPB=y

# Flash
CONFIG_FLASH=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console via UART
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# UART logging backend
CONFIG_LOG_BACKEND_UART=y

# RTT logging backend
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_RTT_MODE_DROP=y

# Connection parameters â€” request shortest interval for throughput
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=24
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=100

# blerpc specific
CONFIG_BLERPC_DEVICE_NAME="blerpc"
CONFIG_BLERPC_TIMEOUT_MS=100
CONFIG_BLERPC_PROTOCOL_ASSEMBLER_BUF_SIZE=12288

# Stack sizes
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_BT_RX_STACK_SIZE=4096

# Heap for mbedTLS/PSA crypto operations
CONFIG_HEAP_MEM_POOL_SIZE=16384

# E2E Encryption
CONFIG_BLERPC_PROTOCOL_CRYPTO=y
CONFIG_BLERPC_ENCRYPTION=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_PSA_CRYPTO_C=y

# PSA algorithm support for E2E encryption
CONFIG_PSA_WANT_ALG_ECDH=y
CONFIG_PSA_WANT_ECC_MONTGOMERY_255=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_KEY_PAIR_IMPORT=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_KEY_PAIR_EXPORT=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_KEY_PAIR_DERIVE=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_PUBLIC_KEY=y
# Ed25519 signatures
CONFIG_PSA_WANT_ALG_PURE_EDDSA=y
CONFIG_PSA_WANT_ECC_TWISTED_EDWARDS_255=y
# AES-128-GCM
CONFIG_PSA_WANT_KEY_TYPE_AES=y
CONFIG_PSA_WANT_ALG_GCM=y
# HKDF-SHA256
CONFIG_PSA_WANT_ALG_HKDF=y
# SHA-512 required for Ed25519 (CRACEN workmem needs PSA_HASH_MAX_SIZE >= 64)
CONFIG_PSA_WANT_ALG_SHA_512=y

